<div class="form-control" class="container">
  <h2 style="margin-bottom: 30px">Assignment 2</h2>
  <input type="text" [(ngModel)]="username" />
  <p>{{ username }}</p>

  <button
    class="btn btn-primary"
    [disabled]="username === ''"
    (click)="username = ''"
  >
    reset username
  </button>
</div>
